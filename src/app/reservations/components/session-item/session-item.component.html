<div class="flex items-center justify-between">
  <div class="flex items-center space-x-4">
    <p class="text-base">{{ session.date | date : "dd/MM/yyyy" }}</p>
    <p class="text-base">Disponibilidad: {{ session.availability }}</p>
  </div>
  <div class="flex items-center space-x-2">
    <button class="text-blue font-extrabold" (click)="restar()">-</button>
    <p class="text-base">{{ selected }}</p>
    <button class="text-blue font-extrabold" (click)="sumar()">+</button>
  </div>
</div>
