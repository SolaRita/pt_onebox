<div
  class="bg-white shadow-md border border-black rounded-lg p-4 flex flex-col h-full"
>
  <h2 class="text-blue text-xl font-bold mb-2">{{ event.title }}</h2>
  <h3 class="text-blue text-sm font-medium mb-4">{{ event.subtitle }}</h3>
  <img src="{{ event.image }}" alt="Imagen" class="w-full mb-4" />
  <p class="text-black text-base mb-2">
    {{ event.startDate | date : "dd/MM/yyyy" }} -
    {{ event.endDate | date : "dd/MM/yyyy" }}
  </p>
  <p
    class="text-black text-base mb-4"
    [innerHTML]="event.description | formatText"
  ></p>
  <a
    class="bg-blue text-white text-sm font-semibold py-2 px-4 flex items-center justify-center mt-auto"
    [routerLink]="['/reservations/events', event.id]"
  >
    Comprar</a
  >
</div>
