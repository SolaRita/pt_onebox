<div class="flex flex-col">
  <div class="flex justify-end">
    <a
      class="text-blue text-sm font-semibold mt-auto"
      [routerLink]="['/reservations']"
    >
      Volver</a
    >
  </div>

  @if (!isLoading) {
  <div class="flex flex-col w-full md:flex-row md:justify-between gap-2">
    <app-session-list
      [eventDetail]="eventDetail$ | async"
      class="w-full md:w-1/2 md:mr-4"
    ></app-session-list>
    <app-cart
      [cartEvents]="cartEvents$ | async"
      class="w-full md:w-1/2 md:ml-4"
    >
    </app-cart>
  </div>
  } @else {
  <p>Cargando datos ...</p>
  }
</div>
